<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt Formularze</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form id="studentForm" class="mt-5">
    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Wprowadź imię">
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Wprowadź nazwisko">
    </div>
    <button type="button" class="btn btn-primary" onclick="sendData('studentForm')">Wyślij Ucznia</button>
  </form>

  <form id="bookForm" class="mt-5 hidden">
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" class="form-control" id="author" placeholder="Wprowadź autora">
    </div>
    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input type="text" class="form-control" id="title" placeholder="Wprowadź tytuł">
    </div>
    <button type="button" class="btn btn-primary" onclick="sendData('bookForm')">Wyślij Książkę</button>
  </form>

  <div id="menu" class="mt-3">
    <button onclick="toggleVisibility('studentForm')">1. Dodaj Ucznia</button>
    <button onclick="toggleVisibility('bookForm')">2. Dodaj Książkę</button>
    <button onclick="showData('students')">3. Wyświetl Uczniów</button>
    <button onclick="showData('books')">4. Wyświetl Książki</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="your-ajax-script.js"></script>
  <script src="your-display-script.js"></script>
</body>
</html>
